  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Top navigation */
    .top-nav {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 20px;
    }

    .top-nav a {
      text-decoration: none;
      color: #666;
      font-size: 14px;
      transition: color 0.3s;
    }

    .top-nav a:hover {
      color: #000;
    }

    /* Desktop-style content */
    .desktop {
      flex: 1;
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 80%; /* Restrict height for randomization */
      overflow: hidden;
      border: 1px solid #ccc; /* Visual boundary */
    }

    .movable {
      position: absolute;
      cursor: grab;
      transition: transform 0.3s;
    }

    .movable img {
      width: 100px;
      height: auto;
    }

    .center-image {
      width: 200px;
      height: 200px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }

    footer a {
      text-decoration: none;
      color: #888;
      margin: 0 10px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #000;
    }

    /* Make the layout responsive */
    @media (max-width: 768px) {
      .desktop {
        max-width: 100%;
        width: 100%;
      }

      .movable img {
        width: 80px;
      }

      .center-image {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>

  <script>
    // Function to make elements draggable
    function makeDraggable(el) {
      let offsetX, offsetY;
      
      const onMouseDown = (e) => {
        e.preventDefault();
        el.style.border = '2px dotted #888'; // Add dotted border on drag start
        const rect = el.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        function onMouseMove(mouseEvent) {
          el.style.left = `${mouseEvent.clientX - offsetX}px`;
          el.style.top = `${mouseEvent.clientY - offsetY}px`;
        }

        function onMouseUp() {
          el.style.border = ''; // Remove dotted border on drag end
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      };

      // Touch events for mobile
      const onTouchStart = (e) => {
        e.preventDefault();
        el.style.border = '2px dotted #888'; // Add dotted border on drag start
        const rect = el.getBoundingClientRect();
        const touch = e.touches[0];
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;

        function onTouchMove(touchEvent) {
          const touch = touchEvent.touches[0];
          el.style.left = `${touch.clientX - offsetX}px`;
          el.style.top = `${touch.clientY - offsetY}px`;
        }

        function onTouchEnd() {
          el.style.border = ''; // Remove dotted border on drag end
          document.removeEventListener('touchmove', onTouchMove);
          document.removeEventListener('touchend', onTouchEnd);
        }

        document.addEventListener('touchmove', onTouchMove);
        document.addEventListener('touchend', onTouchEnd);
      };

      el.addEventListener('mousedown', onMouseDown);
      el.addEventListener('touchstart', onTouchStart);
    }

    // Make each element with the 'movable' class draggable
    const elements = document.querySelectorAll('.movable');
    elements.forEach(el => makeDraggable(el));

    // Check if two elements overlap
    function isOverlapping(el1, el2) {
      const rect1 = el1.getBoundingClientRect();
      const rect2 = el2.getBoundingClientRect();

      return !(
        rect1.top + rect1.height < rect2.top ||
        rect1.top > rect2.top + rect2.height ||
        rect1.left + rect1.width < rect2.left ||
        rect1.left > rect2.left + rect2.width
      );
    }

    // Randomize positions of elements ensuring no overlap
    function randomizePositions() {
      const container = document.querySelector('.desktop');
      const containerRect = container.getBoundingClientRect();
      const maxAttempts = 100; // Limit to prevent infinite loops

      elements.forEach(el => {
        let attempts = 0;
        let randomTop, randomLeft;

        do {
          randomTop = Math.random() * (containerRect.height * 0.8 - el.offsetHeight) + containerRect.height * 0.1;
          randomLeft = Math.random() * (containerRect.width * 0.8 - el.offsetWidth) + containerRect.width * 0.1;
          el.style.top = `${randomTop}px`;
          el.style.left = `${randomLeft}px`;
          attempts++;
        } while (
          Array.from(elements).some(otherEl => otherEl !== el && isOverlapping(el, otherEl)) &&
          attempts < maxAttempts
        );
      });
    }

    randomizePositions();
  </script>
