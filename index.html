<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Top navigation */
    .top-nav {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 20px;
    }

    .top-nav a {
      text-decoration: none;
      color: #666;
      font-size: 14px;
      transition: color 0.3s;
    }

    .top-nav a:hover {
      color: #000;
    }

    /* Desktop-style content */
    .desktop {
      flex: 1;
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 80%; /* Restrict height for randomization */
      overflow: hidden;
    }

    .movable {
      position: absolute;
      cursor: grab;
      transition: transform 0.3s;
    }

    .movable img {
      width: 100px;
      height: auto;
    }

    .center-image {
      width: 200px;
      height: 200px;
      cursor: pointer;
    }

    .dragging {
      outline: 3px dotted rgba(0, 0, 0, 0.5); /* Lighter border */
      outline-offset: 2px; /* Increased distance */
    }

    /* Footer */
    footer {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }

    footer a {
      text-decoration: none;
      color: #888;
      margin: 0 10px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #000;
    }

    /* Make the layout responsive */
    @media (max-width: 768px) {
      .desktop {
        max-width: 100%;
        width: 100%;
      }

      .movable img {
        width: 80px;
      }

      .center-image {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <script>
    // Function to make elements draggable
    function makeDraggable(el, defaultPosition) {
      let offsetX, offsetY;

      const onMouseDown = (e) => {
        e.preventDefault();
        el.classList.add('dragging');

        const rect = el.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        function onMouseMove(mouseEvent) {
          el.style.left = `${mouseEvent.clientX - offsetX}px`;
          el.style.top = `${mouseEvent.clientY - offsetY}px`;

          // Save position in localStorage
          const id = el.id;
          localStorage.setItem(id, JSON.stringify({
            left: el.style.left,
            top: el.style.top
          }));
        }

        function onMouseUp() {
          el.classList.remove('dragging');
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      };

      const onTouchStart = (e) => {
        if (e.touches.length === 1) {
          e.preventDefault();
          el.classList.add('dragging');

          const rect = el.getBoundingClientRect();
          const touch = e.touches[0];
          offsetX = touch.clientX - rect.left;
          offsetY = touch.clientY - rect.top;

          function onTouchMove(touchEvent) {
            const touch = touchEvent.touches[0];
            el.style.left = `${touch.clientX - offsetX}px`;
            el.style.top = `${touch.clientY - offsetY}px`;

            // Save position in localStorage
            const id = el.id;
            localStorage.setItem(id, JSON.stringify({
              left: el.style.left,
              top: el.style.top
            }));
          }

          function onTouchEnd() {
            el.classList.remove('dragging');
            document.removeEventListener('touchmove', onTouchMove);
            document.removeEventListener('touchend', onTouchEnd);
          }

          document.addEventListener('touchmove', onTouchMove);
          document.addEventListener('touchend', onTouchEnd);
        } else {
          // Redirect on single tap
          window.location.href = el.href;
        }
      };

      el.addEventListener('mousedown', onMouseDown);
      el.addEventListener('touchstart', onTouchStart);

      // Load position from localStorage or set to default position
      const savedPosition = localStorage.getItem(el.id);
      if (savedPosition) {
        const { left, top } = JSON.parse(savedPosition);
        el.style.left = left;
        el.style.top = top;
      } else if (defaultPosition) {
        el.style.left = defaultPosition.left;
        el.style.top = defaultPosition.top;
      } else {
        el.style.left = '';
        el.style.top = '';
      }
    }

    // Define default positions for each element
    const defaultPositions = {
      'yellow-folder': { left: '10%', top: '10%' },
      'gray-folder': { left: '70%', top: '10%' },
      'center-image': { left: '40%', top: '30%' },
      'new-image': { left: '35%', top: '70%' } // Adjusted slightly to the left
    };

    // Make each element with the 'movable' class draggable
    const elements = document.querySelectorAll('.movable');
    elements.forEach(el => {
      const defaultPosition = defaultPositions[el.id];
      makeDraggable(el, defaultPosition);
    });
  </script>
